<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="реалізація кав'ярні" />
    <meta name="keywords" content="Лабораторна робота, лаба, HTML, завдання" />
    <meta name="author" content="student" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Авторизація</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="auth.css" />
  </head>
  <body>
    <div class="auth-page">
      <div class="card-auth">
        <div class="welcome">
          <img src="../icons/logo.svg" alt="logo" class="logo slideIn" />
          <h1>Ласкаво просимо</h1>
        </div>

        <p>Увійдіть, щоб насолодитися ароматною кавою ☕</p>

        <form class="auth-form">
          <div class="mb-3">
            <label for="email" class="form-label">Електронна пошта</label>
            <input type="email" class="form-control" id="email" required />
            <div id="emailError" style="color: red; font-size: 0.9rem"></div>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Пароль</label>
            <input
              type="password"
              class="form-control"
              id="password"
              required
            />
            <div id="passwordError" style="color: red; font-size: 0.9rem"></div>
          </div>

          <button type="submit" class="btn btn-dark w-100 mt-2">Увійти</button>

          <div class="or">або</div>

          <a href="../register/register.html" class="btn btn-light w-100"
            >Створити акаунт</a
          >
        </form>

        <a href="../index/index.html" class="back-link"
          >Повернутись на головну</a
        >
      </div>
    </div>
    <script src="auth.js"></script>
  </body>
</html>
