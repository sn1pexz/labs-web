<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="реалізація кав'ярні" />
    <meta name="keywords" content="Лабораторна робота, лаба, HTML, завдання" />
    <meta name="author" content="student" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Реєстрація</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="register.css" />
  </head>
  <body>
    <div class="register">
      <div class="card-register">
        <div class="welcome">
          <img src="icons/logo.svg" alt="logo" class="logo" />
          <h1>Ласкаво просимо</h1>
        </div>
        <p>Створіть обліковий запис, щоб насолодитися ароматною кавою ☕</p>

        <form
          class="auth-form"
          action="/upload"
          method="post"
          enctype="multipart/form-data"
        >
          <div class="mb-3">
            <label for="surname" class="form-label">Прізвище</label>
            <input
              type="text"
              class="form-control"
              id="surname"
              name="surname"
              required
            />
          </div>
          <div class="mb-3">
            <label for="name" class="form-label">Ім'я</label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              required
            />
          </div>
          <div class="mb-3">
            <label for="middle-name" class="form-label">По-батькові</label>
            <input
              type="text"
              class="form-control"
              id="middle-name"
              name="middle-name"
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Електронна пошта</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              required
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Пароль</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              required
            />
          </div>
          <div class="mb-3">
            <label for="birth" class="form-label">Дата народження</label>
            <input
              type="date"
              class="form-control"
              id="birth"
              name="birth"
              required
            />
          </div>
          <div class="mb-3">
            <label for="file" class="form-label">Оберіть файл</label>
            <input
              type="file"
              id="file"
              name="file"
              class="form-control"
              required
            />
          </div>

          <button type="submit" class="btn btn-dark w-100 mt-2">
            Створити
          </button>
          <div class="or text-center my-2">або</div>
          <a href="auth.html" class="btn btn-light w-100">Увійти</a>
        </form>

        <a href="index.html" class="back-link">Повернутись на головну</a>
      </div>
    </div>
  </body>
</html>
